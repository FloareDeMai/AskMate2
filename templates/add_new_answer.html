{% extends "base.html" %}


{% block title %}Add new answer{% endblock %}



{% block body %}

<h1>Add new answer</h1>

<form action="{{ url_for('post_new_answer', question_id=question_id) }}" method="POST" enctype="multipart/form-data">
    <label for="message"></label>
    <textarea name="message" id="message" cols="30" rows="10"></textarea><br><br>

    <label for="image">Upload image:</label><br><br>
    <input type="file" name="file"><br><br><br>

    <button type="submit">Submit</button>
</form>

{% endblock %}
