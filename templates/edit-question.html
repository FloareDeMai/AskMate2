{% extends "base.html" %}


{% block title %}Edit question{% endblock %}



{% block body %}

<h1>Edit question</h1>

<form method="POST">
<label for="title">Title</label><br>
<input type="text" name="title" value="{{ question['title'] }}" id="title"><brr><br></brr>
<label for="message"></label><br>
<textarea id="message" name="message" required rows="5" cols="20">{{ question['message'] }}</textarea><br><br>
<button type="submit">Submit</button>
</form>

{% endblock %}
